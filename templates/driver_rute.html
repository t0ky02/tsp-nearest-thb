<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="static/css/style.css" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="static/bootstrap5/css/bootstrap.min.css" rel="stylesheet">

        <!-- Leaflet CSS for Map -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
        <link rel="stylesheet" href="static/css/tsp.css">
        <script src="static/js/main.js"></script>
        <script src="static/bootstrap5/js/bootstrap.bundle.min.js"></script>
        <!-- Title -->
        <title>TSP - PT. Tunas Harapan Baru</title>
    </head>
    <body>
        {{navbar|safe}}
        <main id="main" class="main">
            <div class="pagetitle">
                <h1>Travelling Salesman Problem</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/index">Home</a></li>
                        <li class="breadcrumb-item active">Travelling Salesman Problem</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h3>Daftar Rute</h3>
                        <table class="table ">
                            <thead class="thead-dark">
                                <tr>
                                    <th>No</th>
                                    <th>Nama Driver</th>
                                    <th>Tanggal Kirim</th>
                                    <th>Total Jarak</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for index,row in enumerate(route_list) %}
                                    <tr class="clickable-row align-middle" onclick="getRouteDetails('{{row[0]}}')">
                                        <td>{{ index+1 }}</td>
                                        <td>{{ row[1] }}</td>
                                        <td>{{ row[2] }}</td>
                                        <td>{{ row[3] }} Km</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
