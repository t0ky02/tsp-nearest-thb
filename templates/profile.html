<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link href="static/img/logo_THB1.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!--Custom CSS-->
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Vendor CSS Files -->
    <link href="static/bootstrap5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vendor JS Files -->
    <script src="static/bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
    <title>Profile - PT. Tunas Harapan Baru</title>
</head>
<body>
    <div class="main" id = "main">
        {{ navbar|safe }}
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="pagetitle">
            <h1>Account Settings</h1>
            <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Profile</a></li>
            </ol>
            </nav>
        </div><!-- End Page Title -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3>Profile</h3>
                    {% if user %}
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" disabled value="{{ user[0] }}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" disabled value="{{ user[1] }}">
                        </div>
                        <button type="submit" class="btn btn-warning"><a href="{{ url_for('account_settings') }}" style="text-decoration: none; color: #000;"> Ubah Password</a></button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
