<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap5/css/bootstrap.min.css')}}">
    <script src="{{ url_for('static', filename='bootstrap5/js/bootstrap.min.js')}}"></script>
    <title>Login - PT. Tunas Harapan Baru</title>
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">PT. Tunas Harapan Baru</h3>
                    <p class="text-center">Traveling Salesman Problem Web App</p>
                    <p class="text-center">WELCOME - ADMIN</p>
                </div>
                <div class="col-md-12">
                    <!-- Smaller form wrapped in a centered column -->
                    <div class="form-box col-md-6 col-lg-4 mx-auto">
                        <form action="{{ url_for('index') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="text-center">
                        Ingin login sebagai driver? <a href="/login_driver">Klik disini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
