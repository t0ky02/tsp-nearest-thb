<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/logo_THB1.png') }}" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Nunito|Poppins" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{url_for('static', filename='/css/style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Vendor CSS Files -->
    <link href="{{url_for('static', filename='bootstrap5/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap5/js/bootstrap.bundle.min.js') }}"></script>

    <title>Account Settings - PT. Tunas Harapan Baru</title>
</head>
<body>
    <div class="main" id = "main">
        {{ navbar|safe }}
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="pagetitle">
            <h1>Account Settings</h1>
            <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/profile">Profile</a></li>
                <li class="breadcrumb-item active">Account Settings</li>
            </ol>
            </nav>
        </div><!-- End Page Title -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3>Account Settings</h3>
                    {% if user %}
                    <form method="POST" action="{{ url_for('account_settings') }}">
                        <div class="mb-3 col-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required disabled value="{{ user[0] }}">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required width="50%">
                            <button type="button" onclick="showPassword()" class="bi bi-egg-fill show"></button>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script>
        
        function showPassword(){
            let inputType = document.getElementById("password");
            let buttonShow = document.getElementById("show");
            if (inputType.type === "password")
                inputType.type = "text";
            else{
                inputType.type = "password"
            }
            
        }
        
    </script>
</body>
</html>
